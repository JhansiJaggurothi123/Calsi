<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="input">
        </div>
        <div class="button-row">
            <button>AC</button>
            <button>DE</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="button-row">
            <button >7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="button-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="button-row">
            <button class="button-zero">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('input');
        const buttons = document.querySelectorAll('.button-row button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const buttonValue = button.textContent;
                switch(buttonValue) {
                    case 'AC':
                        display.value = '';
                        break;
                    case 'DE':
                        display.value = display.value.slice(0, -1);
                        break;
                    case '=':
                        try {
                            display.value = eval(display.value);
                        } catch (error) {
                            display.value = 'Error';
                        }
                        break;
                    default:
                        display.value += buttonValue;
                        break;
                }
            });
        });
    </script>
</body>
</html>
